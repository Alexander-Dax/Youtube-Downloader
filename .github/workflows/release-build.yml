name: Build and Release EXE

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    strategy:
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build application
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          pyinstaller --noconsole --onefile --hidden-import=yt_dlp --hidden-import=yt_dlp.extractor video_downloader.py
        elif [[ "${{ matrix.os }}" == "ubuntu-latest" || "${{ matrix.os }}" == "macos-latest" ]]; then
          pyinstaller --noconsole --onefile --hidden-import=yt_dlp --hidden-import=yt_dlp.extractor video_downloader.py
        fi

    - name: Archive executable
      run: |
        mkdir release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mv dist/video_downloader.exe release/video_downloader_windows.exe
        elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          mv dist/video_downloader release/video_downloader_linux
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          mv dist/video_downloader release/video_downloader_macos
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: video_downloader_${{ matrix.os }}
        path: release/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download EXE artifact
      uses: actions/download-artifact@v4
      with:
        name: video_downloader

    - name: Publish Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          release/video_downloader_windows.exe,
          release/video_downloader_linux,
          release/video_downloader_macos
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        releaseName: Release ${{ github.ref_name }}
        body: |
          A new release is available.
          - Includes the latest changes.
